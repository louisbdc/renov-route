<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Message de Contact</title>
    <!-- 
        INSTRUCTIONS:
        1. Remplacez #4A90E2 par la couleur principale de votre marque.
        2. Remplacez VOTRE_URL_DE_LOGO_ICI par l'URL de votre logo.
    -->
</head>
<body style="margin: 0; padding: 0; background-color: #f0f4f8; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 40px auto; border-spacing: 0;">
        <!-- Header / Logo -->
        <tr>
            <td align="center" style="padding: 30px 20px; background: linear-gradient(90deg, #4A90E2 0%, #63b1ff 100%); border-top-left-radius: 12px; border-top-right-radius: 12px;">
                <img src="VOTRE_URL_DE_LOGO_ICI" alt="Logo de l'entreprise" width="150" style="display: block;">
            </td>
        </tr>

        <!-- Main Content Card -->
        <tr>
            <td style="padding: 40px; background-color: #ffffff; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08);">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <!-- Title -->
                    <tr>
                        <td style="padding-bottom: 20px;">
                            <h1 style="margin: 0; color: #1d3557; font-size: 26px; font-weight: bold;">Nouveau Message Reçu</h1>
                            <p style="margin: 5px 0 0; color: #6c757d; font-size: 16px;">Voici les détails du contact :</p>
                        </td>
                    </tr>

                    <!-- Details Table -->
                    <tr>
                        <td style="padding-top: 20px; border-top: 1px solid #e9ecef;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-size: 16px; line-height: 1.8;">
                                <tr>
                                    <td width="120" style="color: #495057; font-weight: bold; padding: 8px 0;">Prénom</td>
                                    <td style="color: #343a40;">{{firstName}}</td>
                                </tr>
                                <tr>
                                    <td style="color: #495057; font-weight: bold; padding: 8px 0;">Nom</td>
                                    <td style="color: #343a40;">{{lastName}}</td>
                                </tr>
                                <tr>
                                    <td style="color: #495057; font-weight: bold; padding: 8px 0;">Email</td>
                                    <td style="color: #343a40;"><a href="mailto:{{email}}" style="color: #4A90E2; text-decoration: none; font-weight: bold;">{{email}}</a></td>
                                </tr>
                                <tr>
                                    <td style="color: #495057; font-weight: bold; padding: 8px 0;">Téléphone</td>
                                    <td style="color: #343a40;">{{phone}}</td>
                                </tr>
                                 <tr>
                                    <td style="color: #495057; font-weight: bold; padding: 8px 0; vertical-align: top;">Sujet</td>
                                    <td style="color: #343a40;">{{subject}}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Message Section -->
                    <tr>
                        <td style="padding-top: 30px;">
                             <h2 style="margin: 0; color: #1d3557; font-size: 18px; padding-bottom:15px; border-bottom: 2px solid #e9ecef;">Message du visiteur</h2>
                            <p style="margin: 15px 0 0; color: #495057; line-height: 1.7; font-size: 16px;">{{message}}</p>
                        </td>
                    </tr>

                    <!-- Files -->
                    {{#if files}}
                    <tr>
                        <td style="padding-top: 30px;">
                            <h2 style="margin: 0 0 10px; color: #1d3557; font-size: 18px;">Fichiers Joints</h2>
                            <div style="padding:15px; background-color:#f8f9fa; border-radius: 6px; color: #495057;">{{{files}}}</div>
                        </td>
                    </tr>
                    {{/if}}
                </table>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td align="center" style="padding: 30px 20px; color: #8a8a8a; font-size: 12px;">
                <p style="margin: 0;">© 2025 Votre Entreprise | Message envoyé depuis votre site web</p>
            </td>
        </tr>
    </table>
</body>
</html>
